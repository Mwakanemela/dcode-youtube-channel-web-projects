<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tables Styling</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>HTML Table Styling with CSS</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Points</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Web</td>
          <td>80</td>
          <td>HTML</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Web</td>
          <td>80</td>
          <td>CSS</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Web</td>
          <td>80</td>
          <td>JS</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Desktop</td>
          <td>80</td>
          <td>Java</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
